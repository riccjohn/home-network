# Homepage Settings Configuration
# This file configures the appearance and behavior of the Homepage dashboard

# Theme Configuration
theme:
  name: "default"  # Available themes: default, nord, dracula, solarized
  color: "#3b82f6"  # Primary color in hex format

# Layout Configuration
layout:
  header: true
  footer: true
  search: true
  time: true
  date: true

# Widget Configuration
widgets:
  - type: "search"
    config:
      provider: "google"  # Available: google, duckduckgo, bing
  - type: "weather"
    config:
      provider: "openweathermap"
      location: "New York"
      units: "metric"
  - type: "system"
    config:
      show: ["cpu", "memory", "disk"]

# Service Configuration
services:
  view: "grid"  # Available: grid, list
  group: true
  sort: "name"  # Available: name, status, group

# Authentication Configuration
auth:
  enabled: false  # Set to true to enable authentication
  provider: "basic"  # Available: basic, oauth2 