# Homepage services configuration
services:
  - name: Home Assistant
    icon: home-assistant.png
    href: https://homeassistant.${DOMAIN}
    description: Home automation platform
    group: Home Automation
    widget:
      type: homeassistant
      url: https://homeassistant.${DOMAIN}
      key: ${HOMEASSISTANT_API_KEY}

  - name: Syncthing
    icon: syncthing.png
    href: https://syncthing.${DOMAIN}
    description: File synchronization
    group: File Management

  - name: Jellyfin
    icon: jellyfin.png
    href: https://jellyfin.${DOMAIN}
    description: Media server
    group: Media

  - name: Calibre
    icon: calibre.png
    href: https://calibre.${DOMAIN}
    description: E-book management
    group: Media

  - name: Pi-hole
    icon: pihole.png
    href: https://pihole.${DOMAIN}
    description: Network-wide ad blocking
    group: Network

  - name: Traefik
    icon: traefik.png
    href: https://traefik.${DOMAIN}
    description: Reverse proxy dashboard
    group: Infrastructure

widgets:
  - type: system
    title: System Status
    refreshInterval: 60

  - type: homeassistant
    title: Home Assistant
    url: https://homeassistant.${DOMAIN}
    key: ${HOMEASSISTANT_API_KEY}
    refreshInterval: 60

  - type: pihole
    title: Pi-hole Stats
    url: https://pihole.${DOMAIN}
    refreshInterval: 60
